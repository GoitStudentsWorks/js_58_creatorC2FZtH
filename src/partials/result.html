<!-- Шаблон коктейлю головна сторінка -->
<section class="main-search-result">
  <div class="container">
    <h2 class="section-title">Cocktails</h2>
    <!-- Шаблон коктейлю для рендеру -->
    <ul class="cocktail-list list">
      <li class="cocktail-item">
        <picture>
          <!-- тут типу ретіна і різні розширення но я не дупляю що поверне бекенд(якого ще нема) чи лише 1  формат чи відразу декілька -->
          <!-- <source media="(min-width: 1280px)" srcset="./images/testImg@desc.webp 1x, ./images/testimg@desk2x.webp 2x" /> -->
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/testImg@tab.webp   1x,
              ./images/testimg@mob2x.webp 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/testImg@mob.webp   1x,
              ./images/testimg@mob2x.webp 2x
            "
          />
          <img
            class="card-image img"
            src="./images/testImg@mob.webp"
            alt="cocktail"
          />
        </picture>
        <div class="text-box">
          <h2 class="cocktail-name">Negroni</h2>
          <p class="cocktail-descr">
            An iconic Italian cocktail, the Negroni features a balanced blend of
            gin, Campari, and sweet vermouth, known for its bittersweet flavor
            and ruby-red color. Served over ice with an orange slice, it offers
            a robust and refreshing taste experience.
          </p>
          <div class="btn-box">
            <button type="button" class="card-btn btn js-btn-learn-more">
              learn more
            </button>
            <button type="button" class="btn-favorite btn js-btn-favorite">
              <svg class="card-icon">
                <use href="./public/sprite.svg#heart"></use>
              </svg>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
